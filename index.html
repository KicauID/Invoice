<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }
        .button:disabled {
            background-color: #cccccc;
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="button" id="select-printer">Select Printer</button>
    <button class="button" id="print" disabled>CETAK</button>

    <div id="content">
        <!-- HTML content to be printed -->
        <h1>Receipt</h1>
        <p>Item 1: $10.00</p>
        <p>Item 2: $15.00</p>
        <p>Total: $25.00</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
